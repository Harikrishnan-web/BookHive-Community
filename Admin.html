<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive Admin</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f7f3e9;
            --primary-color: #4b3832;
            --accent-color: #b08d57;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .header {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 4px 6px -1px var(--shadow-light), 0 2px 4px -1px var(--shadow-light);
        }
        .footer {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        .container {
            min-height: calc(100vh - 10rem);
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px var(--shadow-light), 0 4px 6px -2px var(--shadow-light);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #a07e4d;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="header p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <h1 class="text-4xl font-bold tracking-tight text-white">BookHive Admin Panel</h1>
            <a href="index.html" class="text-white hover:text-gray-300 transition-colors">Back to Community</a>
        </div>
    </header>

    <main class="container flex-grow p-6 flex items-center justify-center">
        <!-- Login Section -->
        <section id="login-section" class="max-w-md mx-auto p-8 card text-center">
            <h2 class="text-3xl font-bold text-primary-color mb-6">Admin Login</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username" placeholder="Username" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent-color transition">
                <input type="password" id="password" placeholder="Password" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent-color transition">
                <button type="submit" class="w-full btn btn-primary">Log In</button>
                <p id="login-error-msg" class="text-red-500 text-sm"></p>
            </form>
        </section>

        <!-- Admin Dashboard Section -->
        <section id="admin-dashboard" class="hidden w-full max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold text-center text-primary-color mb-8">Manage Community Posts</h2>
            <div id="posts-container" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Posts will be dynamically added here -->
            </div>
            <p id="no-posts-msg" class="text-center text-gray-500 mt-10 hidden">No posts to manage.</p>
        </section>
    </main>

    <footer class="footer p-4 text-center mt-auto">
        <p class="text-sm">&copy; A webpage Made and created by Harikrishnan from RIT</p>
    </footer>

    <!-- Edit Post Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 flex items-center justify-center z-[100] modal-overlay">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
            <h3 class="text-2xl font-bold text-primary-color mb-4">Edit Post</h3>
            <form id="edit-form" class="space-y-4">
                <input type="text" id="edit-title" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent-color">
                <textarea id="edit-content" rows="6" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-accent-color"></textarea>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-edit" class="btn bg-gray-300 text-gray-800">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, doc, updateDoc, deleteDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization & Globals ---
        let app, db, auth;
        let isAdmin = false;

        const initFirebase = async () => {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase initialization failed: ", error);
            }
        };

        const setupRealtimeListeners = () => {
            const postsColRef = collection(db, `artifacts/${appId}/public/data/posts`);
            onSnapshot(postsColRef, (snapshot) => {
                const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const sortedPosts = posts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                renderPosts(sortedPosts);
            });
        };

        const renderPosts = (posts) => {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            if (posts.length === 0) {
                document.getElementById('no-posts-msg').classList.remove('hidden');
            } else {
                document.getElementById('no-posts-msg').classList.add('hidden');
            }

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'card p-6 flex flex-col justify-between';
                postElement.innerHTML = `
                    <div>
                        <h3 class="text-2xl font-bold text-primary-color mb-2">${post.title}</h3>
                        <p class="text-gray-700 leading-relaxed mb-4 whitespace-pre-wrap">${post.content}</p>
                        <div class="flex items-center space-x-2 text-gray-500 text-sm font-light">
                            <span>by ${post.authorName || 'Anonymous'}</span>
                        </div>
                        <p class="text-gray-500 text-sm font-light">Posted on: ${new Date(post.createdAt).toLocaleDateString()}</p>
                    </div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button class="btn bg-gray-300 text-gray-800 text-sm edit-btn" data-post-id="${post.id}">Edit</button>
                        <button class="btn btn-danger text-sm delete-btn" data-post-id="${post.id}">Delete</button>
                    </div>
                `;
                container.appendChild(postElement);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => showEditModal(e.currentTarget.dataset.postId));
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => deletePost(e.currentTarget.dataset.postId));
            });
        };

        // --- Login & Dashboard Management ---
        const loginForm = document.getElementById('login-form');
        const loginErrorMsg = document.getElementById('login-error-msg');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple hardcoded admin check for demonstration purposes.
            // A more secure implementation would use Firebase Authentication and check a firestore collection.
            if (username === 'Lawliet' && password === 'jdfm6wtidx') {
                isAdmin = true;
                loginErrorMsg.textContent = '';
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                setupRealtimeListeners();
            } else {
                loginErrorMsg.textContent = 'Invalid username or password.';
            }
        });

        // --- Post Editing & Deletion ---
        let currentPostId = null;

        const showEditModal = async (postId) => {
            currentPostId = postId;
            const postDocRef = doc(db, `artifacts/${appId}/public/data/posts`, postId);
            const postDoc = await getDoc(postDocRef);
            if (postDoc.exists()) {
                const data = postDoc.data();
                document.getElementById('edit-title').value = data.title;
                document.getElementById('edit-content').value = data.content;
                document.getElementById('edit-modal').classList.remove('hidden');
            }
        };

        const hideEditModal = () => {
            document.getElementById('edit-modal').classList.add('hidden');
            currentPostId = null;
        };

        document.getElementById('cancel-edit').addEventListener('click', hideEditModal);
        
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentPostId) return;

            const newTitle = document.getElementById('edit-title').value;
            const newContent = document.getElementById('edit-content').value;

            try {
                const postDocRef = doc(db, `artifacts/${appId}/public/data/posts`, currentPostId);
                await updateDoc(postDocRef, {
                    title: newTitle,
                    content: newContent
                });
                hideEditModal();
            } catch (error) {
                console.error("Error updating post:", error);
            }
        });

        const deletePost = async (postId) => {
            if (confirm("Are you sure you want to delete this post?")) {
                try {
                    const postDocRef = doc(db, `artifacts/${appId}/public/data/posts`, postId);
                    await deleteDoc(postDocRef);
                } catch (error) {
                    console.error("Error deleting post:", error);
                }
            }
        };

        initFirebase();
    </script>
</body>
</html>
